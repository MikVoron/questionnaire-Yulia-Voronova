<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Спасибо!</title>
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			background-color: #f6fdf8;
			color: #2d6a4f;
			text-align: center;
			padding: 60px 20px;
			max-width: 600px;
			margin: 0 auto;
		}

		.logo-container img {
			max-width: 120px;
			margin-bottom: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}

		p {
			font-size: 18px;
			color: #555;
			margin-bottom: 40px;
		}

		a.button {
			display: inline-block;
			padding: 12px 24px;
			background-color: #2d6a4f;
			color: #fff;
			text-decoration: none;
			border-radius: 6px;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		a.button:hover {
			background-color: #40916c;
		}
	</style>
</head>

<body>

	<div class="logo-container">
		<img src="LOGO.png" alt="Логотип">
	</div>

	<h1>✅ Спасибо за отправку!</h1>
	<p>Ваша анкета успешно отправлена. Скоро я свяжусь с Вами! Сейчас Вы можете закрыть эту страницу.</p>

</body>

</html>
